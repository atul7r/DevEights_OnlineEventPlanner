<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1c1e21 url(https://images.pexels.com/photos/1763075/pexels-photo-1763075.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
            background-blend-mode: overlay;
            background-position: center center;
        }


        .container {
            background-color: lightsalmon;
            margin-top: 50px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            /* Add space between status and buttons */
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: plum;
            color: brown;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
            margin-right: 10px;
            /* Add space between buttons */
            margin-bottom: 10px;
        }

        button:last-child {
            margin-right: 0;
            /* Remove margin from the last button */
        }

        button:hover {
            background-color: #B36C7A;
        }

        @media screen and (max-width: 768px) {

            input[type="text"],
            select {
                font-size: 12px;
                padding: 6px;
            }

            button {
                font-size: 14px;
                padding: 10px 18px;
                margin-right: 10px;

            }

            button:last-child {
                margin-right: 0;
            }
        }

        /* Add this CSS to style the Back to User Request Page button */
        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            background-color: plum;
            color: brown;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            /* Remove underlines from the link */
            transition: background-color 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: #B36C7A;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Create Quotation</h2>
        <form id="quotationForm">
            <label for="uniqueId">Unique ID:</label>
            <input type="text" id="uniqueId" name="uniqueId" required>

            <label for="package">Package:</label>
            <select id="package" name="package" required>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="classic">Classic</option>
            </select>

            <label for="estimatedAmount">Estimated Amount:</label>
            <input type="text" id="estimatedAmount" name="estimatedAmount" required>

            <label for="vendorId">Vendor ID:</label>
            <input type="text" id="vendorId" name="vendorId" required>

            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>

            <label for="planRequestId">Plan Request ID:</label>
            <input type="text" id="planRequestId" name="planRequestId" required>

            <label for="status">Status:</label>
            <div id="status">Pending</div>

            <button type="button" id="acceptButton">Accept</button>
            <button type="button" id="rejectButton">Reject</button>
            <button type="submit">Create Quotation</button>
        </form>
    </div>
    <div class="back-button-container">
        <a href="user_request.html" class="back-button">Back to User Request Page</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const statusElement = document.getElementById("status");
            const acceptButton = document.getElementById("acceptButton");
            const rejectButton = document.getElementById("rejectButton");
            const quotationForm = document.getElementById("quotationForm");

            acceptButton.addEventListener("click", () => {
                statusElement.textContent = "Accepted";
            });

            rejectButton.addEventListener("click", () => {
                statusElement.textContent = "Rejected";
            });

            quotationForm.addEventListener("submit", (e) => {
                e.preventDefault();
                if (checkFormInputsNotEmpty()) {
                    alert("Quotation created successfully!");
                } else {
                    alert("Please fill in all fields.");
                }
            });

            function checkFormInputsNotEmpty() {
                const inputs = quotationForm.querySelectorAll("input[type='text'], select");
                for (const input of inputs) {
                    if (input.value.trim() === "") {
                        return false;
                    }
                }
                return true;
            }
        });

    </script>
</body>

</html>
